<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.container-fluid::after {
			content: "";
			display: table;
			clear: both;
		}

		.col-cm-4 {
			width: 33.33%;
			float: left;
			box-sizing: border-box;
			padding: 5px;
		}

		@media (max-width: 767px) {
			.col-cm-4 {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="col-cm-4">
			<img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
		</div>
		<div class="col-cm-4">
			<img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
		</div>
		<div class="col-cm-4">
			<img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
		</div>
		<div class="col-cm-4">
			<img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
		</div>
		
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
